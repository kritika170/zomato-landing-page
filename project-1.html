<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--browser will install the font for us even if it is not available as default in the system-->
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" 
    rel="stylesheet"/>
    <link rel="stylesheet" href="style-project-1.css"/>
    <title>Zomato</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img src="assets/logo.png" alt="Zomato-Logo" class="navbar__logo"/>
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">Order Food</button>
            </div>
        </nav>
    </header>

    <!--main is also a semantic tag-->
    <!--Hero Content-->
    <main class="container">
        <section class="hero__container">
            <div class="hero__image__container">
                <img src="assets/hero.jpg" alt="Hero Image" class="hero__image"/>
                <img src="assets/svg/herobgpattren.svg"  alt="Hero Background Pattern" class="hero__bgpattern"/>
                <img src="assets/svg/heroShape.svg" alt="Hero Shape" class="hero__shape"/>
            </div>

            <div class="hero__description">
                <h1 class="hero__text">
                    Order food from favourite restaurants near you.
                </h1>
                <button class="button__primary">
                    Order Now
                </button>
            </div>
        </section>

        <!--Explore Menu-->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore Our Menu</h1>
            <div class="explore__menu__gradient__bg"></div>
            <div class="explore__menu__lists">
                <!--Burger-->
                <div class="food__card__container">
                    <div class="food__card__image">
                        <img src="assets/burger.jpg"  alt="Burger" class="food__image"/>
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Burgers</h3>
                        <p>Burger King, McDonalds, Burger Place, 
                            <span style="color:red;">+3</span>
                        </p>
                    </div>
                </div>
                <!--Pizza-->
                <div class="food__card__container" id="pizza-card">
                    <div class="food__card__image">
                        <img src="assets/pizza.jpg"  alt="Pizza" class="food__image"/>
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Pizza</h3>
                        <p> Pizza Hut, Domino's Pizza, 
                            <span style="color:red;">+3</span>
                        </p>
                    </div>
                </div>
                <!--Ice Cream-->
                <div class="food__card__container">
                    <div class="food__card__image">
                        <img src="assets/iceCream.jpg"  alt="Ice Cream" class="food__image"/>
                    </div>
                    <div class="food__card__description">
                        <h3 class="food__title">Ice Creams</h3>
                        <p> Baskin Robbins, Ibaco, 
                            <span style="color:red;">+3</span>
                        </p>
                    </div>
                </div>

            </div>
            <!-- Explore menu Button-->
            <div class="explore__menu__button">
                <button class="button__primary">
                    View More
                </button>
            </div>
        </section>
    </main> 
</body>
</html>
